name:                haskell-katas
version:             0.1.0.0
github:              "ydarma/haskell-katas"
license:             BSD3
author:              "Why Darma ?"
maintainer:          "ydarma@null.net"
copyright:           "None"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-katas#readme>

dependencies:
- base >= 4.7 && < 5
- random
- parallel

library:
  source-dirs: src

executables:
  haskell-katas-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-katas

tests:
  haskell-katas-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-katas
    - tasty
    - tasty-hunit
    - tasty-discover
